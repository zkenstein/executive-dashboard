                        More...
                    </td>
                    <td style="width: 10%;" align="right">
                        <img src="images/close.png" class="imgOptions" title="Close" style="cursor: pointer;
                            padding: 0px" onclick="HideContainer('more');" />
                    </td>
                </tr>
            </table>
            <div id="divMoreResults" style="margin: 5px;">
                <div id="divMoreResultsContainer" class="divMoreResultsContainer">
                    <div id="divMoreResultsContent" class="divMoreResultsContent" style="margin-left: 4px;
                        color: black">
                        <table cellpadding="0" cellspacing="0" style="width: 97%;" id="tblMoreResults">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="divGraphComponent" class="divGraphComponent hideContainerHeight" style="height: 0px">
            <table cellpadding="0" cellspacing="0" style="width: 100%; height: 100%;">
                <tr>
                    <td id="tdMetricHeader" style="color: White; font-weight: bolder; font-size: 16px;
                        padding-top: 3px" align="center">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="divGraphContent">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="showHide" class="showHide" style="right: 15px; top: 59px">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <div id="divGraphHeader" align="center" class="divDefaultHeader" onclick="ShowGraphDetails();">
                            <table style="height: 100%; width: 100px;">
                                <tr>
                                    <td id="tdGraphTab">
                                        Trends
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="divLoadingIndicator" class="divLoadingIndicator" style="display: none;">
        <table style="width: 100%; height: 100%;">
            <tr align="center" valign="middle">
                <td>
                    <img src="images/loader.gif" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
